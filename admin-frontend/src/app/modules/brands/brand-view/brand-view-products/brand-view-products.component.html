<h2>
    Products
    <p-button
        label="Create product"
        (click)="createProduct()"
        style="float: right;"
    ></p-button>
</h2>

<p-table [value]="products" [scrollable]="true">
    <ng-template pTemplate="header">
        <tr>
            <th [width]="200">Name</th>
            <th>Description</th>
            <th [width]="100"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td [width]="200">
                <strong>{{ rowData.name }}</strong>
            </td>
            <td>{{ rowData.description }}</td>
            <td [width]="100">
                <p-button
                    label="View"
                    pTooltip="View product detail"
                    [routerLink]="['/brands', this.brandId, 'products', rowData.id]"
                ></p-button>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td [colSpan]="3" style="text-align: center;">Nothing to show</td>
        </tr>
    </ng-template>
</p-table>

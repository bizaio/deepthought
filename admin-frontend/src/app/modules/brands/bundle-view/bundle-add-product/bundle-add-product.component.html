
<cdr-form-control
    [className]="'productForm'"
    [control]="productForm"
    [showErrors]="productForm.submitted"
></cdr-form-control>

<div style="text-align: right;">
    <button pButton type="button" label="Save" (click)="onSave()"></button>&nbsp;
    <button pButton type="button" label="Cancel" (click)="onCancel()"></button>
</div>

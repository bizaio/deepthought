<div class="ProductContainer">
    <div class="ProductContainer-sidebar">

        <h2 class="Product-name">{{ bundle?.name }}</h2>

        <ul class="SidebarMenu">
            <li *ngFor="let item of sidebarMenu; let i = index; trackBy i;"
                class="SidebarMenu-item"
                routerLinkActive="SidebarMenu-item--active"
                [routerLinkActiveOptions]="{exact: true}"
                [class.SidebarMenu-item--removeLink]="item.routerLink === 'remove'"
                [ngSwitch]="item.routerLink"
            >
                <hr *ngSwitchCase="'hr'">
                <a *ngSwitchCase="'remove'" void (click)="removeBundle()">{{ item.label }}</a>
                <a *ngSwitchCase="'edit'" void (click)="editBundle()">{{ item.label }}</a>
                <a *ngSwitchCase="'addProduct'" void (click)="addProductToBundle()">{{ item.label }}</a>
            </li>
        </ul>
    </div>
    <div class="ProductContainer-content">
        <h2>Products</h2>
        <p-table [value]="products" [scrollable]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th [width]="200">Name</th>
                    <th>Description</th>
                    <th [width]="100"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData>
                <tr>
                    <td [width]="200">
                        <strong>{{ rowData.name }}</strong>
                    </td>
                    <td>{{ rowData.description }}</td>
                    <td [width]="100">
                        <p-button
                            label="View"
                            pTooltip="View product detail"
                            [routerLink]="['/brands', this.brandId, 'products', rowData.id]"
                            style="margin-right: 10px;"
                        ></p-button>
                        <p-button
                            label="Remove"
                            (click)="removeProductFromBundle(rowData)"
                            style="margin-right: 10px;"
                        ></p-button>`
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [colSpan]="3" style="text-align: center;">Nothing to show</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

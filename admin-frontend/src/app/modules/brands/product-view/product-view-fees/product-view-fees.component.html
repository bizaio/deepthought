<h2 class="Section-title">
    Fees & Discounts
    <p-button label="Create fee" (click)="createFee()"></p-button>
</h2>

<div class="Fees" *ngIf="fees; else emptyFees;">
    <div class="Fee" *ngFor="let fee of fees;">
        <div class="Fee-name">{{ getFeeDetail(fee, 'NAME') }}</div>
        <div class="Fee-detail">{{ getFeeDetail(fee, 'DETAIL') }}</div>
        <div class="Fee-info" *ngIf="getFeeDetail(fee, 'INFO') as info">{{ info }}</div>
        <div class="Fee-actions">
            <a void (click)="editFee(fee)">Edit</a>
            <a void (click)="removeFee(fee)">Remove</a>
        </div>
    </div>
</div>

<ng-template #emptyFees>
    <p>No Fee Information Available</p>
</ng-template>

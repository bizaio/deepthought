
<cdr-form-control
    *ngIf="featureForm"
    [className]="'featureForm'"
    [control]="featureForm"
    [showErrors]="isSubmitted"
></cdr-form-control>

<div style="text-align: right;">
    <button pButton type="button" label="Save" (click)="onSave()"></button>&nbsp;
    <button pButton type="button" label="Cancel" (click)="onCancel()"></button>
</div>
